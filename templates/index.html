<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Places</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tourist Places</h1>
        <ul>
            {% for place in places %}
            <li>{{ place.name }} - {{ place.location }}
                <a href="{{ url_for('edit_place', id=place.id) }}">Edit</a>
                <form action="{{ url_for('delete_place', id=place.id) }}" method="post" style="display: inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_place') }}" class="add-btn">Add New Place</a>
    </div>
</body>
</html>
