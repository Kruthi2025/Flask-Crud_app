<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Tourist Place</h1>
    <div class="container">
        <form method="post" action="{{ url_for('edit_place', id=place.id) }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ place.name }}" required><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ place.location }}" required><br>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
